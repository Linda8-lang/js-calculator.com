<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link href="Css/index.js">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input" id="display">0
        </div>
        <div class="button">
          <div class="operators">
            <div id="add">+</div>
            <div id="subtract">-</div>
            <div id="multiply">&times;</div>
            <div id="divide">&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div id="seven">7</div>
              <div id="eight">8</div>
              <div id="nine">9</div>
            </div>
            <div class="numbers">
              <div id="six">6</div>
              <div id="five">5</div>
              <div id="four">4</div>
            </div>
            <div class="numbers">
              <div id="three">3</div>
              <div id="two">2</div>
              <div id="one">1</div>
            </div>
            <div  class="numbers">
              <div id="decimal">.</div>
              <div id="zero">0</div>
              <div class="clear" id="clear">C</div>
            </div>
          </div>
          <div class="equals" id="equals">=</div>
        </div>
      </div>
        <br/>
        <p class="text-center">Designed by Linda Aluso</p>
        </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    </html>
     
    
</body>
</html>
